<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <title>start</title>  <script src="libs/three.js"></script>  <!--加载相机控制文件-->  <script src="libs/OrbitControls.js"></script>  <style type="text/css">    *{margin: 0; padding: 0;}  </style></head><body>  <script type="text/javascript">    // 初始化一个场景    var scene;    function initScene() {      scene = new THREE.Scene();    }    // 初始化相机    var camera;    function initCamera() {    	// 定义一个透视相机      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 400, 2000);      // 放置相机的位置      camera.position.set(500, 400, 200);      // 相机朝向场景的中心//      camera.lookAt(scene.position)      camera.lookAt({        x: 0,        y: 0,        z: 0      })    }    // 定义物体    var geometry;    function initObject() {    	//  定义一个长宽高为200的立方体	    geometry = new THREE.BoxGeometry(200, 200, 200);	    //  定义物体的材质      var material = new THREE.MeshLambertMaterial({          color: 'red',          map: THREE.ImageUtils.loadTexture('images/banner3.png')      }),        // 创建网格模型对象        mesh = new THREE.Mesh(geometry, material);      // 将对象添加到场景中	    scene.add(mesh);	    //  创建渲染器，渲染的场景和相机	    render.render(scene, camera);    }    // 创建灯光    var light;    function initLight() {    	// 点光源      light = new THREE.PointLight(0xffffff);      // 光源位置      light.position.set(500, 300, 200);      // 将光源加入到场景中      scene.add(light);      // 设置环境光，避免背光的地方没有光线，一片黑      amberLight = new THREE.AmbientLight(0x666666);      // 将光源加入到场景中      scene.add(amberLight);    }    // 创建渲染器    var render;    function initRender() {      var width = window.innerWidth,        height = window.innerHeight;      render = new THREE.WebGLRenderer({antialias : true});      render.setSize(width, height);      document.body.appendChild(render.domElement);      // 将场景画布的颜色设为白色	    render.setClearColor(0xFFFFFF, 1.0);    }    // 创建帧动画，避免页面刚打开不能加载某些文件    function animation() {	    requestAnimationFrame(animation);	    render.render(scene, camera);    }    function threeStart() {	    initRender();	    initScene();      initCamera();      initLight();      initObject();    }    threeStart();    function initThree() {	    render.render(scene, camera)    }    animation()    // 创建相机控制器    var control = new THREE.OrbitControls(camera);    // 监听change事件，重新渲染场景    control.addEventListener('change', initThree)  </script></body></html>
