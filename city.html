<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <title>city</title>  <script src="libs/three.js"></script>  <style>    *{ margin: 0; padding: 0;}  </style></head><body><script type="text/javascript">	var width = window.innerWidth,		height = window.innerHeight;	var renderer;	function initThree() {		renderer = new THREE.WebGLRenderer({			antialias: true,		});		renderer.setSize(width, height);		document.body.appendChild(renderer.domElement);		renderer.setClearColor(0xeeeeee);	}	var scene;	function initScene() {		scene = new THREE.Scene();	}	var camera;	function initCamera() {		camera = new THREE.PerspectiveCamera(60, width / height, 1, 10000);		camera.position.set(-20, 200, 300 );		camera.lookAt(scene.position);	}	var light;	function initLight() {		light = new THREE.SpotLight(0xffffff);		light.position.set(400, 500, 300);		light.castShadow=true;		light.shadowCameraNear = 2;		light.shadowCameraFar = 200;		light.shadowCameraFov = 30;		scene.add(light);	}	function initObject() {		var material = new THREE.MeshBasicMaterial({			color: 0xffffff,		})		var planeGeo = new THREE.PlaneGeometry(660, 500, 2, 3);		var mesh = new THREE.Mesh(planeGeo, material);		mesh.rotation.x = -Math.PI/2;//		mesh.position.y = -330;//		mesh.position.z = -200;		scene.add(mesh);	}		function creatCylinder() {    var cylinderGeo = new THREE.CylinderGeometry(80, 100, 180, 8, 10, false, 0, Math.PI/2),      cylinderMaterial = new THREE.MeshBasicMaterial({        color: 0xffff00      })    var cylinderMesh = new THREE.Mesh(cylinderGeo, cylinderMaterial);    scene.add(cylinderMesh);	}	function creatThree(x, z) {		var treeGeo = new THREE.ConeGeometry(10, 40, 100),			treeMaterial = new THREE.MeshBasicMaterial({				color: 'green'			});		var treeMesh = new THREE.Mesh(treeGeo, treeMaterial);		treeMesh.position.z = z;		treeMesh.position.x = x;		scene.add(treeMesh);	}	function createRoad() {    var roadGeo = new THREE.PlaneGeometry(550, 50),      roadMaterial = new THREE.MeshBasicMaterial({        color: 'gray'      })    var roadMesh = new THREE.Mesh(roadGeo, roadMaterial);		roadMesh.rotation.x = -Math.PI/2;		roadMesh.position.z = -150;		scene.add(roadMesh);	}  	function setAxis() {		var axis = new THREE.AxisHelper(20);// 在场景中添加坐标轴		scene.add(axis);	}	function threeStart() {		initThree();		initScene();		setAxis();		initCamera();		initLight();		initObject();    for (var i = -300; i < 300; i+=100) {			creatThree(i, -200);			creatThree(i, 200);		}		for (var j = -200; j < 200; j+=100) {			creatThree(-300, j);			creatThree(300, j);    }		createRoad();		renderer.render(scene, camera);	}	threeStart()</script></body></html>
