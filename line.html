<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <title>line</title>  <script src="libs/three.js"></script>  <style>    * {      margin: 0;      padding: 0;    }  </style></head><body><script>  var width = window.innerWidth,    heitght = window.innerHeight;    var renderer;  function initThree() {    renderer = new THREE.WebGLRenderer({	    antialias: true    })        renderer.setSize(width, heitght);    document.body.appendChild(renderer.domElement);        renderer.setClearColor(0xffffff, 1);  }    var scene;  function initScene() {    scene = new THREE.Scene();  }  var camera;  function initCamera() {    camera = new THREE.PerspectiveCamera(75, width / heitght, 1, 1000);    camera.position.set(0, 0, 200);    camera.lookAt({      x: 0,      y: 0,      z: 0    })  }  var light;  function initlight() {    light = new THREE.PointLight(0xffffff);    light.position.set(100, 200, 100);    scene.add(light);  }  var line;  function initLine() {    var geometry = new THREE.Geometry(),      material = new THREE.LineBasicMaterial({        lineWidth: 30,        vertexColors: THREE.VertexColors  // 设置顶点的颜色，后续由程序给定具体色值      }),      // 定义三维点      l1 = new THREE.Vector3(-100, 0, 0),      l2 = new THREE.Vector3(100, 0, 0),      // 设置颜色      color1 = new THREE.Color(0x444444),      color2 = new THREE.Color(0xff0000);    // 设置集合体的顶点    geometry.vertices.push(l1);    geometry.vertices.push(l2);    // 设置顶点的颜色    geometry.colors.push(color1, color2);    // 画线    line = new THREE.Line(geometry, material, THREE.LineSegments);    // 添加到场景中    scene.add(line);  }  var triangle;  function createTriangle() {    var triangleGeo = new THREE.Geometry(),      triMaterial = new THREE.LineBasicMaterial({        vertexColors: THREE.VertexColors      }),      tri1 = new THREE.Vector3(10, 10, 0),      tri2 = new THREE.Vector3(50, 10, 0),      tri3 = new THREE.Vector3(30, 40, 0),	    color3 = new THREE.Color(0x444444),	    color4 = new THREE.Color(0xff0000),	    color5 = new THREE.Color(0xff00ff);    triangleGeo.vertices.push(tri1);    triangleGeo.vertices.push(tri2);    triangleGeo.vertices.push(tri3);    triangleGeo.colors.push(color3, color4, color5);    // 画闭合线	  triangle = new THREE.LineLoop(triangleGeo, triMaterial);	  scene.add(triangle)  }  function threeStart() {    initThree();    initScene();    initCamera();    initlight();    initLine();	  createTriangle();    renderer.render(scene, camera)  }  threeStart()</script></body></html>
