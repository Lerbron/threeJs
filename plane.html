<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <title>plane</title>  <script src="libs/three.js"></script>  <style type="text/css">    *{margin: 0; padding: 0; }    /*canvas{ width: 600px; height: 400px;}*/  </style></head><body>  <!--<canvas id="container"></canvas>-->  <script type="text/javascript">    var width = window.innerWidth,      height = window.innerHeight;	  var renderer;	  function initThree() {		  renderer = new THREE.WebGLRenderer({				antialias: true,//			  canvas: document.getElementById('container')		  });			renderer.setSize(width, height);			document.body.appendChild(renderer.domElement);		  renderer.setClearColor(0xeeeeee);	  }	  var scene;	  function initScene() {		  scene = new THREE.Scene();	  }	  var camera;	  function initCamera() {		  camera = new THREE.PerspectiveCamera(60, width / height, 1, 10000);		  camera.position.set(-20, 200, 300 );		  camera.lookAt(scene.position);	  }	  var light;	  function initLight() {		  light = new THREE.DirectionalLight(0xffffff, 0.5);		  light.position.set(100, 200, 300);		  scene.add(light);	  }	  function initObject() {		  var material = new THREE.MeshBasicMaterial({			  color: 'gray',		  })		  var planeGeo = new THREE.PlaneGeometry(400, 305, 2, 3);		  var mesh = new THREE.Mesh(planeGeo, material);		  mesh.rotation.x = -Math.PI/2;		  scene.add(mesh);	  }	  function createTree() {      var treeGeo = new THREE.PlaneGeometry(50, 50),        treeMaterial = new THREE.MeshBasicMaterial({          color: 'green'        })      var treeMesh = new THREE.Mesh(treeGeo, treeMaterial);      scene.add(treeMesh);	  }	  function initBlack() {		  var materialBlack = new THREE.MeshBasicMaterial({			  color: '#666',		  })		  var planeBlack = new THREE.PlaneGeometry((width - 100), (height -75));		  var meshBlack = new THREE.Mesh(planeBlack, materialBlack);		  scene.add(meshBlack);	  }	  function initTrigeo() {      var material = new THREE.MeshBasicMaterial({        color: 'green'      })		  var triGeo = new THREE.Geometry();      var p1 = new THREE.Vector3(-10, -40, 0),        p2 = new THREE.Vector3(-50, -40 , 0),        p3 = new THREE.Vector3(-30, -25, 0);      triGeo.vertices = [p1, p2, p3];		  triGeo.faces.push(new THREE.Face3(0, 2, 1));      var triangle = new THREE.Mesh(triGeo, material);		  scene.add(triangle);	  }    function initTriRight() {	    var material = new THREE.MeshBasicMaterial({		    color: 'green'	    })	    var triGeo = new THREE.Geometry();	    var p1 = new THREE.Vector3(10, -40, 0),		    p2 = new THREE.Vector3(50, -40 , 0),		    p3 = new THREE.Vector3(30, -25, 0);	    triGeo.vertices = [p1, p2, p3];	    triGeo.faces.push(new THREE.Face3(0, 1, 2));	    var triangle2 = new THREE.Mesh(triGeo, material);	    scene.add(triangle2);    }    function initLine() {      var lineGeo = new THREE.Geometry(),        lineMaterial = new THREE.LineBasicMaterial({color: 'red'});      var l1 = new THREE.Vector3(10, 0, 0),        l2 = new THREE.Vector3(200, 0, 0);      lineGeo.vertices.push(l1);      lineGeo.vertices.push(l2);//      lineGeo.colors.push(0xff0000)      var lineMesh = new THREE.Line(lineGeo, lineMaterial, THREE.LineSegments)//      var lineMesh = new THREE.Mesh(lineGeo, lineMaterial);      scene.add(lineMesh)    }        function setAxis() {	    var axis = new THREE.AxisHelper(20);// 在场景中添加坐标轴	    scene.add(axis);    }	  function threeStart() {		  initThree();		  initScene();		  setAxis();		  initCamera();			initLight();		  initObject();		  createTree()//		  initBlack();//		  initLine();//		  initTrigeo();//		  initTriRight();		  renderer.render(scene, camera);	  }	    threeStart()  </script></body></html>
